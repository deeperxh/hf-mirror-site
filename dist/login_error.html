<!DOCTYPE html>
<html lang="zh">

<head>

    <title>Huggingface 镜像站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f4; */
            background-image: linear-gradient(to right, #ffffff, #eceff5ad, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            /* High z-index to cover everything below it */
        }

        .modal .container {
            width: 90%;
            height: auto;
            background-color: #fff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin-top: 50px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 6px;
            display: flex;
            justify-self: center;
            padding: 0;
        }

        .modal .container iframe {
            width: 100%;
            /* 宽度填满容器 */
            height: 100%;
            /* 高度填满容器 */
            border: none;
            /* 去除边框 */
            padding: 0;
            /* 去除内边距 */
            margin: 0;
            box-sizing: border-box;
            /* 包括边框和内边距在内的宽高计算 */
        }

        .close {
            opacity: 0.3;
        }

        .close:hover {
            opacity: 1;
            cursor: pointer;
        }

        .close:before,
        .close:after {
            float: right;
            position: absolute;
            right: 30px;
            top: 5px;
            content: ' ';
            height: 20px;
            width: 1px;
            background-color: #333;
        }

        .close:before {
            transform: rotate(45deg);
        }

        .close:after {
            transform: rotate(-45deg);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;

        }

        .content {
            background-color: #ffffffc9;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 2vmin;

        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button,
        .apply-button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            background-color: #004d99;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 30px;
        }

        .apply-button {
            background-color: #28a745;
            /* Green */
        }

        .ad-banner {
            width: 100%;
            margin: 5% 0;
            padding: 0;
        }

        .ad-banner img {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .foot-ad {
            width: 100%;
            margin-top: 10%;
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: center;

        }

        .foot-ad img {
            width: 100%;
            height: auto;
            /* This will adjust the height automatically based on the aspect ratio of the image. */
        }

        area {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 遮罩层 -->
    <div class="modal">
        <div class="container">
            <iframe src="pricing.html"></iframe>
            <div class="close">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <p>如需登录下载 Gated Model，请先点击下方按钮前往 huggingface 官方申请入口。<br> <br> 申请通过后在 <a
                    href="https://huggingface.co/settings/tokens">官方页面这里</a> 获取 <i>access token</i>
                ，再使用命令行下载。<br> <br> <br> access token 使用方法见本站首页说明。</p>
            <button class="back-button" onclick="goBack()">返回上一页</button>
            <button class="apply-button" id="applyButton" onclick="redirectToOfficialApplicationPage()">前往官方入口</button>
        </div>
        <div class="ad-banner">
            <img src="./img/error-banner.png" usemap="#image-map-banner">
            <map name="image-map-banner">
                <area class="chakandingjia_class" target="" alt="" title="" coords="79,260,223,333" shape="rect">
                <area target="" alt="" title="" href="https://www.baidu.com" coords="234,262,371,332" shape="rect">
            </map>
        </div>
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4098528738253489"
            crossorigin="anonymous"></script>
        <!-- login_error_少广告 -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4098528738253489"
            data-ad-slot="1866407590" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <footer class="foot-ad">
        <img src="img/error-foot-ad-2.png" usemap="#image-map-foot">
        <map name="image-map-foot">
            <area target="" alt="" title="" href="https://www.baidu.com" coords="61.67%,29%,73.44%,62.33%" shape="rect">
            <area target="" alt="" title="" href="" coords="73.80%,31.33%,84.27%,65%" shape="rect">
        </map>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="ad-scripts.js"></script>
</body>
<script>
    function goBack() {
        window.history.back();
    }

    function redirectToOfficialApplicationPage() {
        const params = new URLSearchParams(window.location.search);
        const nextPage = params.get('next');
        if (nextPage) {
            const officialPageUrl = `https://huggingface.co${nextPage}`;
            window.location.href = officialPageUrl;
        } else {
            const officialPageUrl = `https://huggingface.co/login`;
            window.location.href = officialPageUrl;
        }
    }

    // Dynamically update the button text based on the 'next' URL parameter
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const nextPage = params.get('next');
        if (nextPage) {
            const projectPathSegments = nextPage.split('/');
            const projectName = projectPathSegments.length > 2 ? projectPathSegments[1] + '/' + projectPathSegments[2] : '项目';
            document.getElementById('applyButton').textContent = `前往官方 ${projectName} 申请入口`;
        }
    };
</script>

</html>
