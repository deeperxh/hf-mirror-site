<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Huggingface 镜像站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #ffffff, #eceff5ad, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal .container {
            width: 90%;
            background-color: #fff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 50px auto 20px;
            border-radius: 6px;
            display: flex;
            padding: 0;
        }

        .modal .container iframe {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .close {
            opacity: 0.3;
        }

        .close:hover {
            opacity: 1;
            cursor: pointer;
        }

        .close:before, .close:after {
            position: absolute;
            right: 30px;
            top: 5px;
            content: ' ';
            height: 20px;
            width: 1px;
            background-color: #333;
        }

        .close:before {
            transform: rotate(45deg);
        }

        .close:after {
            transform: rotate(-45deg);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .content {
            background-color: #ffffffc9;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 2vmin;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button, .apply-button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            background-color: #004d99;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
        }

        .apply-button {
            background-color: #28a745;
        }

        .ad-banner {
            width: 100%;
            margin: 5% 0;
        }

        .ad-banner img {
            width: 100%;
        }

        area {
            cursor: pointer;
        }

        .foot-ad {
            width: 100%;
            max-height: 150px;
            margin-top: auto;
            display: inline;
            position: relative;
        }

        .foot-ad img {
            width: 100%;
            height: 100%;
        }

        .error-footer-ad-button-wrapper {
            position: relative;
            width: 300px;
            top: -30%;
            left: 65%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 15px;
        }

        #chakandingjia_error_foot, #tiyanyixia_error_foot {
            padding: 5px 15px;
            height: 100%;
            width: 50%;
            font-size: 70%;
            font-family: Microsoft YaHei;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #chakandingjia_error_foot {
            background: rgba(255, 255, 255, 0.8);
            border: 0.5px solid gainsboro;
            color: #5b5a5a;
        }

        #tiyanyixia_error_foot {
            background: rgba(30, 75, 148);
            border: 0.5px solid gainsboro;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- 遮罩层 -->
        <div class="modal">
            <div class="container">
                <iframe id="pricingIframe" src=""></iframe>
                <div class="close">
                </div>
            </div>
        </div>
    <div class="container">
        <div class="content">
            <p>如需登录下载 Gated Model，请先点击下方按钮前往 huggingface 官方申请入口。<br> <br> 申请通过后在 <a href="https://huggingface.co/settings/tokens">官方页面这里</a> 获取 <i>access token</i> ，再使用命令行下载。<br> <br> <br> access token 使用方法见本站首页说明。</p>
            <button class="back-button" onclick="goBack()">返回上一页</button>
            <button class="apply-button" id="applyButton" onclick="redirectToOfficialApplicationPage()">前往官方入口</button>
        </div>
        <div class="ad-banner">
            <img src="./img/error-banner.png" usemap="#image-map-banner">
            <map name="image-map-banner">
                <area class="chakandingjia_class" data-param='kF' target="" alt="" title="" coords="79,260,223,333" shape="rect">
                <area target="" alt="" title="" onclick="redirectToQudongyunByRule('HF','cF')" coords="234,262,371,332" shape="rect">
            </map>
        </div>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4098528738253489" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4098528738253489" data-ad-slot="1866407590" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <footer class="foot-ad">
        <img src="./img/error-foot-ad-2.jpg" usemap="#image-map-foot">
        <div class="error-footer-ad-button-wrapper">
            <button id="chakandingjia_error_foot" class="chakandingjia_class" data-param='rF'>查看定价</button>
            <button id="tiyanyixia_error_foot" onclick="redirectToQudongyunByRule('tF','QF')">体验一下</button>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="ad-scripts.js"></script>
    <script src="common.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }

        function redirectToOfficialApplicationPage() {
            const params = new URLSearchParams(window.location.search);
            const nextPage = params.get('next');
            if (nextPage) {
                const officialPageUrl = `https://huggingface.co${nextPage}`;
                window.location.href = officialPageUrl;
            } else {
                const officialPageUrl = `https://huggingface.co/login`;
                window.location.href = officialPageUrl;
            }
        }

        // Dynamically update the button text based on the 'next' URL parameter
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const nextPage = params.get('next');
            if (nextPage) {
                const projectPathSegments = nextPage.split('/');
                const projectName = projectPathSegments.length > 2 ? projectPathSegments[1] + '/' + projectPathSegments[2] : '项目';
                document.getElementById('applyButton').textContent = `前往官方 ${projectName} 申请入口`;
            }
        };
    </script>
</body>

</html>
